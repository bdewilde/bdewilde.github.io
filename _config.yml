      icon: "fas fa-envelope-square fa-fw fa-2x"
      url: "mailto:burtdewilde@gmail.com"
    - label: "Twitter"
      icon: "fab fa-twitter-square fa-fw fa-2x"
      url: "https://twitter.com/bjdewilde"
    - label: "GitHub"
      icon: "fab fa-github-square fa-fw fa-2x"
      url: "https://github.com/bdewilde"
    - label: "LinkedIn"
      icon: "fab fa-linkedin fa-fw fa-2x"
      url: "http://www.linkedin.com/pub/burton-dewilde/51/b18/301"
    - label: "RSS"
      icon: "fas fa-rss-square fa-fw fa-2x"

---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <div class="post-date">
        <i class="fa fa-calendar-o"></i>
        {{ page.date | date: '%Y-%m-%d' }}
      </div>
      <div class="post-tags">
        <i class="fa fa-tags"></i>
        {% for tag in page.tags %}
          <span> {{tag}}</span>
        {% endfor %}
      </div>
    </div>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>

<div class="post-nav">
  {% if page.previous.url %}
    <a class="nav-link" href="{{ page.previous.url | prepend: site.baseurl }}" title="{{ page.previous.title }}">&#8592; previous</a>
  {% endif %}
  <a class="nav-link" href="#top">&#8593;</a>
  {% if page.next.url %}
    <a class="nav-link" href="{{ page.next.url | prepend: site.baseurl }}" title="{{ page.next.title }}">next &#8594;</a>
  {% endif %}
</div>

{% if page.comments %}
  {% include comments.html %}
{% endif %}
